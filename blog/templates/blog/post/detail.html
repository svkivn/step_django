{% extends "base.html" %}
{% block title %} {{ post.title }} {% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p >
        Tags: {{ post.tags.all | join:", " }}
    </p>
    <p class="date">
        Published {{ post.publish }}
    </p>
    {{ post.body|linebreaks }}
{% endblock %}
